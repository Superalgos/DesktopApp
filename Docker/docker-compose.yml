version: "3"
services:
  superalgos:
    build: 
      context: ..
      dockerfile: ./Docker/Dockerfile
    image: superalgos
    command: ["minMemo"]
    ports:
      - '34249:34249'
      - '18042:18042'
    volumes:
      - ../Data-Storage:/app/Data-Storage
      - ../Log-Files:/app/Log-Files
      - ../My-Workspaces:/app/My-Workspaces
    restart: on-failure
